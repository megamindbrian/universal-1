<div class="jupytangular-results-list">
    <a md-button (click)="(selected=r) && change.emit(r)" [class]="'language-'+(r.language||'javascript')"
       [class.selected]="selected == r"
       *ngFor="let r of results">
        <span>{{ getGeneralizedFilename(r.filename) }}</span>
        <span>{{ r.language }}</span>
        <span>{{ getLineCount(r) }}</span>
    </a>
</div>
