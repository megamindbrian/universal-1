<div class="record-wrapper">
    <header>
        <a md-button (click)="recording=true" *ngIf="!recording">⏺️</a>
        <a md-button (click)="recording=false" *ngIf="recording">⏸</a>
    </header>

    <div class="code-wrapper">
        <pre class="event-wrapper" [innerHTML]="eventOutput"></pre>
    </div>
</div>
